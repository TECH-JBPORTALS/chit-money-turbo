name: Preview Builds (Vercel + EAS)
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
    branches-ignore:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  deploy_to_vercel:
    name: Deploy Collector Console to Vercel
    runs-on: ubuntu-latest

    outputs:
      preview_url: ${{ steps.set_url.outputs.preview_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Neon Database Create Branch Action
        uses: neondatabase/create-branch-action@v6
        id: create-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: ${{ github.head_ref }}
          role: neondb_owner
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Set Neon Database URLs in .env
        run: |
          touch .env
          echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url_pooled }}/neondb" >> .env
          echo "DATABASE_URL_UNPOOLED=${{ steps.create-branch.outputs.db_url }}/neondb" >> .env

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Add Database Env's
        run: |
          touch db.txt
          echo "$DATABASE_URL" >> db.txt
          vercel env add DATABASE_URL preview --force --token=${{ secrets.VERCEL_TOKEN }} ${{ github.head_ref }} < db.txt

      - name: Pull Vercel Environment Information
        run: vercel pull --yes  --environment=preview --git-branch=${{ github.head_ref }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --target=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy & Alias
        id: set_url
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt -b DATABASE_URL=$DATABASE_URL -e DATABASE_URL=$DATABASE_URL --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployment URL: $DEPLOYMENT_URL"

          ALIAS_URL="https://chit-money-collector-console--${{ github.head_ref }}.vercel.app"
          vercel alias set $DEPLOYMENT_URL chit-money-collector-console--${{ github.head_ref }}.vercel.app --token=${{ secrets.VERCEL_TOKEN }}

          echo "preview_url=$ALIAS_URL" >> $GITHUB_OUTPUT

  eas_build_or_update:
    name: EAS Build or Update
    needs: deploy_to_vercel
    runs-on: ubuntu-latest

    env:
      EXPO_PUBLIC_SERVER_URL: ${{ needs.deploy_to_vercel.outputs.preview_url }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üî™ Decide Build or Update
        id: build_type
        working-directory: apps/mobile
        run: |
          # Create a flag file if this is the first run for the branch
          CACHE_DIR=".eas-cache"
          FLAG_FILE="$CACHE_DIR/${{ github.head_ref }}.built"

          mkdir -p $CACHE_DIR

          if [ -f "$FLAG_FILE" ]; then
            echo "This branch has already been built. Will run update."
            echo "action=update" >> $GITHUB_OUTPUT
          else
            echo "First build for this branch."
            echo "action=build" >> $GITHUB_OUTPUT
            touch "$FLAG_FILE"
          fi

      - name: üï∏Ô∏è EAS Build
        working-directory: apps/mobile
        if: steps.build_type.outputs.action == 'build'
        run: |
          eas build --platform android --profile preview --non-interactive

      - name: üöÄ EAS Update
        if: steps.build_type.outputs.action == 'update'
        uses: expo/expo-github-action/preview@v8
        with:
          # `github.event.pull_request.head.ref` is only available on `pull_request` triggers.
          # Use your own, or keep the automatically inferred branch name from `--auto`, when using different triggers.
          command: eas update --auto --branch ${{ github.event.pull_request.head.ref }}
