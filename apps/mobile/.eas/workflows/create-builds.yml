name: Create builds
defaults:
  tools:
    pnpm: 10.4.1
    node: 22.13.1

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  web_preview_build:
    name: Build Web
    type: deploy
    if: ${{github.ref_name !== "main"}}
    environment: preview
    params:
      alias: ${{github.ref_name}}
